<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Java</title>
    <script>
        let zmienna_1=prompt("Podaj tepmerature w stopniach Fahrenheita:"," ");
         let zmienna_2=prompt("Podaj tepmerature w stopniach Celsiusza:"," ");
        let zmiana_1=(zmienna_1-32)*5/9;
        let zmiana_2=(zmienna_2*9/5)+32;
        document.write(zmienna_1+" stopni Fahrenheita to "+zmiana_1+" stopni Celsiusza<br>");
        document.write(zmienna_1+" stopni Celsiusza to "+zmiana_2+" stopni Fahrenheita");
    </script>
</head>
